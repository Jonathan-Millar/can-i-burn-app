<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Fire Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .or-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
            font-weight: 500;
        }

        .or-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
            z-index: 1;
        }

        .or-divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .coordinate-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .check-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .check-button:active {
            transform: translateY(0);
        }

        .check-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .result-success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .result-warning {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .result-error {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .result-info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .province-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .coordinate-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Canadian Fire Watch</h1>
            <p>Check current fire burn restrictions across all Canadian provinces and territories</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="location">Location Name</label>
                <input type="text" id="location" placeholder="e.g., Summerside, Charlottetown, Fredericton, Moncton, Halifax, Sydney">
            </div>
            
            <div class="or-divider">
                <span>OR</span>
            </div>
            
            <div class="coordinate-row">
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" step="any" placeholder="e.g., 46.3969">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" step="any" placeholder="e.g., -63.7981">
                </div>
            </div>
            
            <button class="check-button" onclick="checkFireRestrictions()">Check Fire Restrictions</button>
            
            <div id="result" class="result-container"></div>
        </div>
    </div>

    <script>
        function getProvinceName(code) {
            const provinces = {
                'PE': 'Prince Edward Island',
                'NB': 'New Brunswick', 
                'NS': 'Nova Scotia',
                'ON': 'Ontario',
                'QC': 'Quebec',
                'NL': 'Newfoundland and Labrador',
                'BC': 'British Columbia',
                'AB': 'Alberta',
                'SK': 'Saskatchewan',
                'MB': 'Manitoba',
                'YT': 'Yukon Territory',
                'NT': 'Northwest Territories',
                'NU': 'Nunavut'
            };
            return provinces[code] || code;
        }

        function getProvinceColor(code) {
            const colors = {
                'PE': '#28a745',
                'NB': '#007bff',
                'NS': '#ffc107',
                'ON': '#6f42c1',
                'QC': '#17a2b8',
                'NL': '#e83e8c',
                'BC': '#6f42c1',
                'AB': '#fd7e14',
                'SK': '#28a745',
                'MB': '#dc3545',
                'YT': '#20c997',
                'NT': '#dc3545',
                'NU': '#28a745'
            };
            return colors[code] || '#6c757d';
        }

        async function checkFireRestrictions() {
            const location = document.getElementById('location').value.trim();
            const latitude = document.getElementById('latitude').value.trim();
            const longitude = document.getElementById('longitude').value.trim();
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('.check-button');

            // Validation
            if (!location && (!latitude || !longitude)) {
                showResult('Please enter either a location name or both latitude and longitude coordinates.', 'error');
                return;
            }

            // Show loading
            button.disabled = true;
            button.textContent = 'Checking...';
            resultDiv.innerHTML = '<div class="loading">Checking fire restrictions...</div>';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result-container';

            try {
                let url = '/api/enhanced/burn_restrictions?';
                
                if (location) {
                    url += `location=${encodeURIComponent(location)}`;
                } else {
                    url += `latitude=${latitude}&longitude=${longitude}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    const provinceName = getProvinceeName(data.province);
                    const provinceColor = getProvinceColor(data.province);
                    
                    let resultClass = 'result-info';
                    if (data.status && data.status.toLowerCase().includes('ban')) {
                        resultClass = 'result-warning';
                    } else if (data.status && data.status.toLowerCase().includes('no')) {
                        resultClass = 'result-success';
                    }

                    const resultHTML = `
                        <div class="province-badge" style="background-color: ${provinceColor}">
                            ${provinceName} (${data.province})
                        </div>
                        <h3>${data.status || 'Fire restrictions information'}</h3>
                        ${data.county ? `<p><strong>Region:</strong> ${data.county}</p>` : ''}
                        ${data.details ? `<p>${data.details}</p>` : ''}
                        ${data.last_updated ? `<p><small>Last updated: ${data.last_updated}</small></p>` : ''}
                    `;
                    
                    showResult(resultHTML, resultClass);
                } else {
                    showResult(data.error || 'An error occurred while checking fire restrictions.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('Network error. Please check your connection and try again.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Check Fire Restrictions';
            }
        }

        function showResult(content, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = content;
            resultDiv.className = `result-container result-${type}`;
            resultDiv.style.display = 'block';
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkFireRestrictions();
            }
        });
    </script>
</body>
</html>
